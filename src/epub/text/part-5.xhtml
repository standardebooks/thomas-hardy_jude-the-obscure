					<h3 epub:type="title">At Aldbrickham and Elsewhere</h3>
				</hgroup>
				<blockquote epub:type="epigraph">
					<p>“Thy aerial part, and all the fiery parts which are mingled in thee, though by nature they have an upward tendency, still in obedience to the disposition of the universe they are overpowered here in the compound mass the body.”</p>
					<cite><abbr epub:type="z3998:given-name">M.</abbr> Antoninus (<span epub:type="z3998:translator">Long</span>)</cite>
				</blockquote>
