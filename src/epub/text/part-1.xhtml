						<span epub:type="ordinal z3998:roman">I</span>
					</h2>
					<p epub:type="title">At Marygreen</p>
				</hgroup>
				<blockquote epub:type="epigraph">
					<p>“Yea, many there be that have run out of their wits for women, and become servants for their sakes. Many also have perished, have erred, and sinned, for women.⁠ ⁠… O ye men, how can it be but women should be strong, seeing they do thus?”</p>
					<cite>Esdras</cite>
				</blockquote>
